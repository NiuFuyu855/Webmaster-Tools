<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS 查询</title>
    <script src="./static/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="./static/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="./static/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4 text-center">WHOIS 查询</h1>
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="domain_name" placeholder="输入域名">
                <button type="submit" class="btn btn-primary">查询</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        $('form').submit(function(event) {
            event.preventDefault();
            var form = $(this);
            var domain = $('#domain_name').val().trim();
            if (domain == '') {
                alert('请输入要查询的域名！');
                return;
            }
            if (form.hasClass('disabled')) {
                return;
            }
            form.addClass('disabled');
            var button = form.find('button[type=submit]');
            button.html('查询中...');
            $.ajax({
                url: 'https://decode.xiaojieapi.com/api/whois.php',//更多免费接口：https://support.qq.com/products/322975/
                method: 'GET',
                data: { domain: domain },
                dataType: 'json',
                success: function(data) {
                    button.html('查询');
                    form.removeClass('disabled');
                    if (data.code == 200) {
                        var resultHtml = '<p><b>查询结果：</b></p>';
                        resultHtml += '<div class="table-responsive">';
                        resultHtml += '<table class="table table-bordered">';
                        resultHtml += '<tr><th>主机：</th><td>' + data.server + '</td></tr>';
                        $.each(data.whois, function(index, value) {
                            resultHtml += '<tr><th>' + index + '：</th><td>' + value + '</td></tr>';
                        });
                        resultHtml += '<tr><th>原始WHOIS信息：</th><td><pre>' + data.result + '</pre></td></tr>';
                        resultHtml += '</table></div>';
                        $('#result').html(resultHtml);
                    } else if (data.code == 201) {
                        alert('域名不正确！');
                    } else {
                        alert('查询失败！');
                    }
                },
                error: function(xhr, status, error) {
                    button.html('查询');
                    form.removeClass('disabled');
                    alert('查询异常：' + error);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高匿代理IP列表</title>
    <script src="./static/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="./static/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="./static/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4 text-center">高匿代理IP列表</h1>
    <div id="result"></div>
</div>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://decode.xiaojieapi.com/api/proxy.php",//更多免费接口：https://support.qq.com/products/322975/
            dataType: 'json',
            success: function (data) {
                if (data.code === 200) {
                    var resultHtml = '<div class="table-responsive">';
                    resultHtml += '<table class="table table-bordered">';
                    resultHtml += '<thead><tr><th>IP地址</th><th>端口</th><th>采集时间</th><th>归属地</th><th>运营商</th></tr></thead>';
                    resultHtml += '<tbody>';
                    $.each(data.proxy, function (index, item) {
                        resultHtml += '<tr><td>' + item.ip + '</td><td>' + item.port + '</td><td>' + item.time + '</td><td>' + item.origin + '</td><td>' + item.area + '</td></tr>';
                    });
                    resultHtml += '</tbody></table></div>';
                    $('#result').html(resultHtml);
                } else {
                    alert('获取代理IP列表失败！');
                }
            },
            error: function (xhr, status, error) {
                alert('获取代理IP列表异常：' + error);
            }
        });
    });
</script>
</body>
</html>
